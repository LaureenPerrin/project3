<!DOCTYPE html>
<html lang="fr">

<head>
    <!--pour déclarer l'encodage de la page-->
    <meta charset="utf-8"/>

    <!--pour que le viewport soit de la même  largeur que l'écran-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--titre de la page-->
    <title>Vélo'v</title>

    <!--phrase donnée si url copiée sur les réseaux sociaux-->
    <meta name="description" content="Grâce à notre application web Vélo'v vous pourrez vous déplacer dans la belle ville de Lyon en réservant un vélo en un clic !"/>

    <!-- pour Facebook Open Graph data -->
    <meta property="og:title" content="Vélo'v"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="..." />
    <meta property="og:image" content="..." />
    <meta property="og:description" content="Grâce à notre application web Vélo'v vous pourrez vous déplacer dans la belle ville de Lyon en réservant un vélo en un clic !" />

    <!-- pour Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@..." />
    <meta name="twitter:creator" content="@Vélo'v" />
    <meta property="og:url" content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/" />
    <meta property="og:title" content="Vélo'v" />
    <meta property="og:description" content="Grâce à notre application web Vélo'v vous pourrez vous déplacer dans la belle ville de Lyon en réservant un vélo en un clic !" />
    <meta property="og:image" content="..." />

    <!--lien mise en  forme css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>   
                  
</head>

<body>
   
    <script src="../js/ajax.js"></script>
    <script src="../js/javascript.js"></script>
</body>

</html>
